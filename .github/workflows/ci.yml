name: ci
on: push

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v1

      - name: Run component tests ğŸ“¦
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:component

      - name: Run all tests together ğŸ“¦
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm start
          command: npm test
